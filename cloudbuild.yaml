steps:
  # Build the container image from backend directory
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/retrograde-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/retrograde-backend:latest'
      - '-f'
      - 'backend/Dockerfile'
      - 'backend'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/retrograde-backend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/retrograde-backend:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'retrograde-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/retrograde-backend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'GEMINI_API_KEY=${_GEMINI_API_KEY},FRONTEND_URL=${_FRONTEND_URL}'

images:
  - 'gcr.io/$PROJECT_ID/retrograde-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/retrograde-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY

# Substitution variables (set these in Cloud Build trigger)
substitutions:
  _GEMINI_API_KEY: 'your-api-key-here'
  _FRONTEND_URL: 'https://retrograde-project.vercel.app'